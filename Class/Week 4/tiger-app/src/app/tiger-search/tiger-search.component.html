<div id="search-component">
    <label for="search-box">Tiger Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)"/>

    <ul class="search-result">
        <li *ngFor="let t of tigers$ | async"> 
            <!--the '| async' is called an Async pipe and means that we are subscribing to an observable and doing 
            somethign with data-->
            <!--these elements will load aynchronously-->
            <!--the '$' indicates that cats will be an Observable not an array-->
            <a routerLink="/details/{{t.id}}">{{t.name}}</a>
            
        </li>
    </ul>
</div>
