<h2>My Tigers</h2>

<div>
    <label for="new-cat">Tiger Name:</label>
    <input id="new-cat" #tigerName>

    <button class="add-button" (click)="add(tigerName.value)">Add Tiger</button>
</div>
<ul class = "tigers">

    <li *ngFor="let tiger of tigers">
        <a routerLink = "/detail/{{tiger.id}}">
            <span class="box">{{tiger.id}}</span> {{tiger.name}}</a>
            <button class="delete" title="Delete Tiger" (click)="delete(tiger)">X</button>
    </li>
</ul>
