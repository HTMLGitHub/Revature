        <div class="container">
            <h2 id="employee">Employee Reimbursement Webpage</h2>            
            <form class="form-group" onsubmit="sendRequest()">
                <label for="sel1">Enter Your Reimbursement Request</label>
                <select name="choice" class="form-group" id="sel1">
                    <option hidden disabled selected>Choose an option</option>
                    <option id="Lodging" value="Lodging">Lodging</option>
                    <option id="Travel" value="Travel">Travel</option>
                    <option id="Food" value="Food">Food</option>
                    <option id="Other" value="Other">Other</option>
                </select>
                <br/>
                <div id="texts">
                    <div id="other">
                        <label for="other">Other</label>
                        <input type="text" id="other" name="other"><br/><br/>
                    </div>
                    <div id="amount">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" name="amount"><br/><br/>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit">    
                    <button type="button" onclick="ClearForm()">Clear</button>
                </div>
                <p id="warning"></p>
            </form>
